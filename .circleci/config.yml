version: 2.1

orbs:
  python: cimg/python:3.8.4

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout      
      - run:
          command: |
            sudo python setup.py install
            sudo pip install pytest
          name: Install Dependencies      
      - run:
          command: pytest -s
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
